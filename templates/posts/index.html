{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div class="container">
    <div class="card mb-3">
        <div class="card-body">
            <a style="text-decoration: none; color: black" href="{% url 'detail_data' post.id %}">
                <h5 class="card-title">{{ post.title }}</h5>
            </a>
            {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-top" style="width: 100px; height: 100px">
            {% else %}
            <img src="..." class="card-img-top" style="width: 100px; height: 100px">
            {% endif %}
            <p class="card-text">{{ post.description|truncatewords:40 }}</p>
            <p class="card-text"><small class="text-muted">{{ post.create_at }}</small></p>
            <br>
            <p class="card-text"><small class="text-muted">{{ post.user }}</small></p>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
