{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div class="container">
    <div class="card mb-3">
        <div class="card-body">
            <a href="{% url 'detail_data' post.id %}">
                <h5 class="card-title">{{ post.title }}</h5>
            </a>
            <img src="{{ post.image.url }}" class="card-img-top" style="width: 100px; height: 100px">
            <p class="card-text">{{ post.description }}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
