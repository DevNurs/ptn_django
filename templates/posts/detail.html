{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ posts.title }}</h5>
            <img src="{{ posts.image.url }}" class="card-img-top" style="width: 400px; height: 400px">
            <p class="card-text">{{ posts.description }}</p>
            <p class="card-text"><small class="text-muted">{{ posts.create_at }}</small></p>
        </div>
    </div>
    <a href="{% url 'update_data' posts.id %}">
            <button class="btn btn-success" type="submit">Update</button>
    </a>
    <a href="{% url 'delete_data' posts.id %}">
            <button class="btn btn-danger" type="submit">Delete</button>
    </a>
</div>
{% endblock %}
