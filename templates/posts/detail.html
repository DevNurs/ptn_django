{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ posts.title }}</h5>
            <img src="{{ posts.image.url }}" class="card-img-top" style="width: 400px; height: 400px">
            <p class="card-text">{{ posts.description }}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>
</div>
{% endblock %}
